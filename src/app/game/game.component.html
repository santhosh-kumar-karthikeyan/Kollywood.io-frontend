<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl text-center w-96">
    <!-- Game Title -->
    <h1 class="text-4xl font-extrabold text-yellow-400 tracking-wide">Kollywood.io</h1>
    <p class="mt-2 text-lg text-gray-300">Guess the details below!</p>

    <!-- Remaining Chances -->
    <div class="mt-6 flex justify-between text-sm text-gray-400">
      <div>
        <p class="text-lg font-semibold text-gray-300">Your Chances:</p>
        <p class="text-2xl font-bold text-yellow-400 flex gap-1">
          <span
            *ngFor="let letter of getRemainingGuessesDisplay(myRemaining); let i = index"
            [class.strikethrough]="i < 8 - myRemaining"
          >
            {{ letter }}
          </span>
        </p>
      </div>
      <div>
        <p class="text-lg font-semibold text-gray-300">Opponent's Chances:</p>
        <p class="text-2xl font-bold text-yellow-400 flex gap-1">
          <span
            *ngFor="let letter of getRemainingGuessesDisplay(oppRemaining); let i = index"
            [class.strikethrough]="i < 8 - oppRemaining"
          >
            {{ letter }}
          </span>
        </p>
      </div>
    </div>

    <!-- 2x2 Matrix for Tiles -->
    <div class="grid grid-cols-2 gap-4 mt-6">
      <div
        *ngFor="let clue of clues; let i = index"
        class="p-4 rounded-md cursor-pointer text-center"
        [class.bg-yellow-400]="activeField === clue.field"
        [class.text-black]="activeField === clue.field"
        [class.bg-gray-700]="activeField !== clue.field"
        (click)="setActiveField(clue.field, i)"
      >
        <p class="text-sm text-gray-400">{{ clue.field }}</p>
        <p class="text-2xl font-bold" [class.text-green-400]="clue.found">{{ clue.value || '...' }}</p>
      </div>
    </div>

    <!-- Input Field and Submit Button -->
    <div class="mt-6">
      <input
        type="text"
        [(ngModel)]="inputValue"
        class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        [class.bg-red-500]="isGuessWrong"
        placeholder="Enter your guess"
      />
      <button
        (click)="submitGuess()"
        class="mt-4 w-full bg-yellow-400 text-black py-2 rounded-md hover:bg-yellow-500 transition"
      >
        Submit
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-80">
      <p class="text-2xl font-bold text-yellow-400">{{ modalMessage }}</p>
      <button
        (click)="closeModal()"
        class="mt-4 bg-yellow-400 text-black py-2 px-6 rounded-md hover:bg-yellow-500 transition"
      >
        Close
      </button>
    </div>
  </div>
</div>
