<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-800 text-white">
    <div class="bg-gray-800 p-10 rounded-xl shadow-2xl text-center w-[600px] border border-yellow-400">
      <!-- Admin Panel Title -->
      <h1 class="text-5xl font-extrabold text-yellow-400 tracking-wide">Admin Panel</h1>
      <p class="mt-3 text-xl text-gray-300">Manage Users</p>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-600 rounded-lg text-white">
        <p class="text-lg">{{ errorMessage }}</p>
      </div>
  
      <!-- Users Table -->
      <div class="mt-8" *ngIf="users.length > 0; else noUsers">
        <table class="w-full text-left">
          <thead>
            <tr class="bg-gray-700 text-gray-300">
              <th class="p-4 text-base font-semibold">Username</th>
              <th class="p-4 text-base font-semibold">Email</th>
              <th class="p-4 text-base font-semibold">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="border-b border-gray-600 hover:bg-gray-700">
              <td class="p-4 text-base">
                <a
                  [routerLink]="['/profile', user.username]"
                  class="text-yellow-400 hover:text-yellow-500 underline transition"
                >
                  {{ user.username }}
                </a>
              </td>
              <td class="p-4 text-base text-gray-300">{{ user.email }}</td>
              <td class="p-4 text-base text-yellow-400">{{ user.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- No Users Message -->
      <ng-template #noUsers>
        <div class="mt-8 p-4 bg-gray-700 rounded-lg">
          <p class="text-lg text-gray-300">No users found.</p>
        </div>
      </ng-template>
    </div>
  </div>
