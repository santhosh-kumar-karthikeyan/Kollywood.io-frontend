<div class="flex flex-col items-center justify-center min-h-screen px-4 pt-24">
    <div class="flex flex-col items-center">
      <!-- Login Box -->
      <section class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-full max-w-sm">
        <h2 class="text-2xl font-bold text-yellow-400">Sign in to Kollywood.io</h2>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
          <!-- Username -->
          <div>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Enter your username"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
            <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500">
              Username is required.
            </small>
          </div>
  
          <!-- Password -->
          <div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
              Password is required.
            </small>
          </div>
  
          <!-- Error Message -->
          <p *ngIf="invalidLogin" class="text-red-500 text-sm">
            <i class="fa-solid fa-circle-xmark"></i> {{errorMessage}}
          </p>
  
          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-yellow-400 text-black py-2 rounded-md cursor-pointer hover:bg-yellow-500 transition"
          >
            Login
          </button>
  
          <!-- Sign Up Link -->
          <p class="text-sm text-gray-300">
            New user? <a routerLink="/signup" class="text-yellow-400 hover:underline">Register here</a>
          </p>
        </form>
      </section>
    </div>
  </div>
