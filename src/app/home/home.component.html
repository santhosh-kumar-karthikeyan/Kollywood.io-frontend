<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
  <!-- Login Modal -->
  <div
    *ngIf="showLoginModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-80">
      <h2 class="text-xl font-bold text-yellow-400 mb-4">Redirecting to Login</h2>
      <p class="text-gray-300 mb-4">
        You are being redirected to the login page in {{ remainingSeconds }} seconds.
      </p>
      <button
        (click)="navigateToLogin('')"
        class="w-full bg-yellow-400 text-black py-2 rounded-md hover:bg-yellow-500 transition"
      >
        Go to Login Now
      </button>
      <button
        (click)="closeModal()"
        class="w-full bg-gray-600 text-gray-300 py-2 rounded-md mt-2 hover:bg-gray-700 transition"
      >
        Cancel
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <section class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-full max-w-4xl mt-12">
    <h2 class="text-2xl font-bold text-yellow-400 mb-6">Choose Your Game Mode</h2>

    <!-- Game Modes -->
    <div class="grid grid-cols-3 gap-6">
      <!-- Random 1v1 -->
      <div
        class="p-6 bg-yellow-400 text-black rounded-md cursor-pointer hover:bg-yellow-500 transition"
        (click)="startGame()"
      >
        <h3 class="text-xl font-bold">Random 1v1</h3>
        <p class="text-sm mt-2">Play against a random opponent.</p>
      </div>

      <!-- Join a Room -->
      <div class="p-6 bg-gray-700 text-white rounded-md">
        <h3 class="text-xl font-bold">Join a Room</h3>
        <form [formGroup]="roomCodeForm" (ngSubmit)="joinRoom()" class="mt-4">
          <input
            type="text"
            formControlName="roomCode"
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="Enter Room Code"
          />
          <button
            type="submit"
            [disabled]="roomCodeForm.invalid"
            class="mt-4 w-full bg-yellow-400 text-black py-2 rounded-md hover:bg-yellow-500 transition"
          >
            Join Room
          </button>
        </form>
      </div>

      <!-- Coming Soon -->
      <div
        class="p-6 bg-gray-600 text-gray-400 rounded-md cursor-not-allowed"
        title="Coming Soon"
      >
        <h3 class="text-xl font-bold">Coming Soon</h3>
        <p class="text-sm mt-2">New game modes are on the way!</p>
      </div>
    </div>
  </section>
</div>
