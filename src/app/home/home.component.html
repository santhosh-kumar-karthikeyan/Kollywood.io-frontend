<div class="flex flex-col items-center justify-center min-h-screen px-4 pt-24">
  <section class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-full max-w-lg">
    <h2 class="text-2xl font-bold text-yellow-400 mb-6">Choose Your Game Mode</h2>

    <!-- Game Modes -->
    <div class="flex space-x-6 justify-center">
      <!-- 1v1 Game Mode -->
      <div class="relative group">
        <button
          class="w-full bg-yellow-400 text-black py-3 px-6 rounded-md cursor-pointer hover:bg-yellow-500 transition"
        >
          1v1
        </button>
        <!-- Play Button (Visible on Hover) -->
        <button
          class="absolute top-0 left-0 w-full h-full bg-yellow-500 text-black py-3 px-6 rounded-md opacity-0 group-hover:opacity-100 transition"
          (click)="startGame()"
        >
          Play
        </button>
      </div>

      <!-- Player vs Computer (Coming Soon) -->
      <div class="relative">
        <button
          class="w-full bg-gray-600 text-gray-400 py-3 px-6 rounded-md cursor-not-allowed"
          title="Coming Soon"
        >
          Player vs Computer <br />(Coming soon...)
        </button>
      </div>
    </div>

    <!-- Room Code Form -->
    <div class="mt-8">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Join a Room</h3>
      <form [formGroup]="roomCodeForm" (ngSubmit)="joinRoom()">
        <div class="flex items-center space-x-4">
          <input
            type="text"
            formControlName="roomCode"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
            placeholder="Enter Room Code"
          />
          <button
            type="submit"
            [disabled]="roomCodeForm.invalid"
            class="bg-yellow-400 text-black py-2 px-4 rounded-md hover:bg-yellow-500 transition"
          >
            Join
          </button>
        </div>
        <div *ngIf="roomCodeForm.get('roomCode')?.invalid && roomCodeForm.get('roomCode')?.touched" class="text-red-400 text-sm mt-2">
          Room code is required.
        </div>
      </form>
    </div>
  </section>

  <!-- Login Required Modal -->
  <div
    *ngIf="showLoginModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-80">
      <h2 class="text-xl font-bold text-yellow-400 mb-4">Redirecting to Login</h2>
      <p class="text-gray-300 mb-4">
        You are being redirected to the login page in {{ remainingSeconds }} seconds.
      </p>
      <button
        (click)="navigateToLogin()"
        class="w-full bg-yellow-400 text-black py-2 rounded-md hover:bg-yellow-500 transition"
      >
        Go to Login Now
      </button>
      <button
        (click)="closeModal()"
        class="w-full bg-gray-600 text-gray-300 py-2 rounded-md mt-2 hover:bg-gray-700 transition"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
